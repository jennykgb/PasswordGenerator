<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="center">
                <h1>Generate a <span class="greentext">random password</span></h1>
                <p class="message">Never us an insecure password again.</p>
                <div class="passwordSettings">
                    <div class="length">
                        <label for="quantity">Password Length: </label>
                        <input type="number" id="quantity" name="quantity" placeholder="(8-20)" min="8" max="20" step="1">
                    </div>
                    <label for="symbols">Symbols </label>
                    <input type="checkbox" id="symbols">
                    <label for="numbers">Numbers </label>
                    <input type="checkbox" id="numbers">
                </div>
                <button onclick="passwordGenerator()">Generate passwords</button>
                <p class="line"></p>
                <div class="passwords">
                    <p onclick="copyText('first-Pass')" class="greentext passSpace" id="first-Pass"></p>
                    <p onclick="copyText('second-Pass')" class="greentext passSpace" id="second-Pass"></p>
                </div>
                <p></p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
